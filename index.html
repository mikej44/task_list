<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasklist.css" rel="stylesheet">
    <link rel="icon" href="images/website icon.png">
    <meta property="og:image" content="images/share_pic.png">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <title>Task list</title>
</head>

<body>

    <div class="container">
        <h1 class="container__header">Lista celów na przyszły rok</h1>
        <div class="container__taskList">
            <h2 class="container__header2">Dodaj cel</h2>
            <form class="js-form form">
                <input class="js-newTask form__input" placeholder="wpisz cel" autofocus>
                <button class="js-addTask form__addButton"><b>DODAJ!</b></button>
            </form>
        </div>

        <div class="container__taskList">
            <h2 class="container__header2">Lista celów</span></h2>
            <div class="taskList__buttons"></div>
            <ul class="js-tasks list"></ul>
        </div>
    </div>

</body>

</html>
